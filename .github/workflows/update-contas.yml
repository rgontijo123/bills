name: Atualizar contas.json

on:
  issues:
    types: [opened]

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4

      - name: Verificar se é uma solicitação de atualização
        id: check
        run: |
          if echo "${{ github.event.issue.title }}" | grep -qi "atualizar contas"; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Extrair JSON da issue
        if: steps.check.outputs.run == 'true'
        id: extract
        run: |
          echo "${{ github.event.issue.body }}" | sed -n '/```json/,/```/p' | sed '1d;$d' > contas.json

      - name: Fazer commit e push
        if: steps.check.outputs.run == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contas.json
          git commit -m "Atualizando contas.json automaticamente"
          git push

      - name: Fechar issue
        if: steps.check.outputs.run == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "closed"
            })
