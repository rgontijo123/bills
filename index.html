<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Contas Interativas</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th, td {
      padding: 10px;
    }
    input[type="number"] {
      width: 80%;
      padding: 5px;
      text-align: right;
    }
    .total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .buttons {
      margin: 10px auto;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Minhas Contas</h2>

  <table id="tabela-contas">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" value="Conta de Luz"></td>
        <td><input type="number" class="valor" placeholder="0.00" value="0" oninput="calcularTotal()"></td>
        <td>
          <button onclick="excluirItem(this)">Excluir</button>
        </td>
      </tr>
      <tr>
        <td><input type="text" value="Conta de Água"></td>
        <td><input type="number" class="valor" placeholder="0.00" value="0" oninput="calcularTotal()"></td>
        <td>
          <button onclick="excluirItem(this)">Excluir</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="total">Total</td>
        <td class="total" id="campo-total">R$ 0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <div class="buttons">
    <button onclick="adicionarItem()">Adicionar Item</button>
    <button onclick="salvarDados()">Salvar Dados</button>
  </div>

   <script>
    // Configurações de acesso ao GitHub
    const GITHUB_USERNAME = "rgontijo123";
    const REPO_NAME = "bills";
    const BRANCH = "main"; // Branch principal
    const FILE_PATH = "contas.json"; // Caminho do arquivo (raiz do repositório)
    const TOKEN = "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"; // Substitua pelo token obtido no GitHub

    // Função para salvar dados no GitHub
    async function salvarDados() {
      const tabela = document.querySelector("#tabela-contas tbody");
      const linhas = tabela.querySelectorAll("tr");
      const dados = [];

      // Coleta as informações da tabela
      linhas.forEach((linha) => {
        const descricao = linha.querySelector("td:nth-child(1) input").value;
        const valor = linha.querySelector("td:nth-child(2) input").value;
        if (descricao && valor) {
          dados.push({ descricao, valor: parseFloat(valor) });
        }
      });

      const content = JSON.stringify(dados, null, 2); // Transforma os dados em JSON

      const fileData = {
        message: "Atualizando contas no arquivo contas.json",
        content: btoa(content), // Codifica o conteúdo do JSON em base64
        branch: BRANCH,
      };

      // Etapa 1: Obter o SHA do arquivo existente (caso ele já exista no repositório)
      let sha = "";
      const fileUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

      try {
        const response = await fetch(fileUrl, {
          headers: {
            Authorization: `token ${TOKEN}`,
          },
        });

        if (response.ok) {
          const fileInfo = await response.json();
          sha = fileInfo.sha; // Recupera o SHA do arquivo atual
        }
      } catch (error) {
        console.warn("Arquivo não encontrado no Repositório. Será criado agora.");
      }

      // Adiciona o SHA ao corpo de dados caso o arquivo já exista
      if (sha) {
        fileData.sha = sha;
      }

      // Etapa 2: Salvar o arquivo no repositório do GitHub usando a API
      try {
        const response = await fetch(fileUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(fileData),
        });

        if (response.ok) {
          alert("Dados salvos no repositório com sucesso!");
        } else {
          const errorData = await response.json();
          throw new Error(errorData.message);
        }
      } catch (error) {
        console.error("Erro ao salvar os dados no GitHub:", error);
        alert("Erro ao salvar os dados no GitHub.");
      }
    }
  </script>
  
  <script>
    // Função para calcular o total
    function calcularTotal() {
      const valores = document.querySelectorAll(".valor");
      let total = 0;

      valores.forEach((input) => {
        total += parseFloat(input.value) || 0;
      });

      document.getElementById("campo-total").textContent = `R$ ${total.toFixed(2)}`;
    }

    // Função para adicionar um novo item
    function adicionarItem() {
      const tabela = document.getElementById("tabela-contas").getElementsByTagName("tbody")[0];
      const novaLinha = tabela.insertRow();

      // Criando as colunas da nova linha (Descrição, Valor e Ações)
      const celulaDescricao = novaLinha.insertCell(0);
      const celulaValor = novaLinha.insertCell(1);
      const celulaAcoes = novaLinha.insertCell(2);

      // Criando os elementos dos inputs e do botão de exclusão
      celulaDescricao.innerHTML = `<input type="text" placeholder="Descrição">`;
      celulaValor.innerHTML = `<input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()">`;
      celulaAcoes.innerHTML = `<button onclick="excluirItem(this)">Excluir</button>`;
    }

    // Função para excluir uma linha
    function excluirItem(botao) {
      const linha = botao.parentElement.parentElement; // Linha do botão clicado
      linha.remove(); // Remove a linha
      calcularTotal(); // Recalcula o total após a exclusão
    }
  </script>
</body>
</html>
