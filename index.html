<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel HTML - Minhas Contas</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th, td {
      padding: 10px;
    }
    input[type="number"] {
      width: 90%;
      padding: 5px;
      text-align: right;
    }
    .total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Minhas Contas</h2>

  <table>
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody id="tabela-contas">
      <tr>
        <td>Conta de Luz</td>
        <td><input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Conta de Água</td>
        <td><input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Internet</td>
        <td><input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Aluguel</td>
        <td><input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="total">Total</td>
        <td class="total" id="campo-total">R$ 0.00</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calcularTotal() {
      // Selecionar todos os inputs com a classe "valor"
      const valores = document.querySelectorAll(".valor");
      let total = 0;

      // Somar os valores digitados
      valores.forEach((input) => {
        const valor = parseFloat(input.value) || 0; // Pega o valor do input ou 0 se estiver vazio
        total += valor;
      });

      // Atualizar o campo de total na tabela
      const campoTotal = document.getElementById("campo-total");
      campoTotal.textContent = `R$ ${total.toFixed(2)}`; // Mostrar com 2 casas decimais
    }
  </script>
</body>
</html>
