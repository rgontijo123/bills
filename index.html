<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Contas Interativas</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
    }
    th, td {
      padding: 10px;
    }
    input[type="number"], input[type="text"] {
      width: 80%;
      padding: 5px;
      text-align: right;
    }
    .total {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .buttons {
      margin: 10px auto;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Minhas Contas</h2>

  <table id="tabela-contas">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" value="Conta de Luz"></td>
        <td><input type="number" class="valor" placeholder="0.00" value="0" oninput="calcularTotal()"></td>
        <td><button onclick="excluirItem(this)">Excluir</button></td>
      </tr>
      <tr>
        <td><input type="text" value="Conta de Água"></td>
        <td><input type="number" class="valor" placeholder="0.00" value="0" oninput="calcularTotal()"></td>
        <td><button onclick="excluirItem(this)">Excluir</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="total">Total</td>
        <td class="total" id="campo-total">R$ 0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <div class="buttons">
    <button onclick="adicionarItem()">Adicionar Item</button>
    <button onclick="salvarDados()">Salvar Dados</button>
  </div>

  <script>
    // ======== Função para calcular o total ========
    function calcularTotal() {
      const valores = document.querySelectorAll(".valor");
      let total = 0;
      valores.forEach((input) => {
        total += parseFloat(input.value) || 0;
      });
      document.getElementById("campo-total").textContent = `R$ ${total.toFixed(2)}`;
    }

    // ======== Função para adicionar um novo item ========
    function adicionarItem() {
      const tabela = document.querySelector("#tabela-contas tbody");
      const novaLinha = tabela.insertRow();

      const celulaDescricao = novaLinha.insertCell(0);
      const celulaValor = novaLinha.insertCell(1);
      const celulaAcoes = novaLinha.insertCell(2);

      celulaDescricao.innerHTML = `<input type="text" placeholder="Descrição">`;
      celulaValor.innerHTML = `<input type="number" class="valor" placeholder="0.00" oninput="calcularTotal()">`;
      celulaAcoes.innerHTML = `<button onclick="excluirItem(this)">Excluir</button>`;
    }

    // ======== Função para excluir um item ========
    function excluirItem(botao) {
      botao.closest("tr").remove();
      calcularTotal();
    }

    // ======== Função para salvar os dados ========
    async function salvarDados() {
      const tabela = document.querySelector("#tabela-contas tbody");
      const linhas = tabela.querySelectorAll("tr");
      const dados = [];

      linhas.forEach((linha) => {
        const descricao = linha.querySelector("td:nth-child(1) input").value;
        const valor = linha.querySelector("td:nth-child(2) input").value;
        if (descricao && valor) {
          dados.push({ descricao, valor: parseFloat(valor) });
        }
      });

      const content = JSON.stringify(dados, null, 2);

      // Envia uma issue para o repositório (sem token!)
      const response = await fetch("https://api.github.com/repos/rgontijo123/bills/issues", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify({
          title: "Atualizar contas.json",
          body: `\`\`\`json\n${content}\n\`\`\``
        })
      });

      if (response.ok) {
        alert("Solicitação enviada! O arquivo contas.json será atualizado automaticamente em alguns segundos.");
      } else {
        const data = await response.json();
        alert("Erro ao criar solicitação: " + data.message);
      }
    }
  </script>
</body>
</html>
